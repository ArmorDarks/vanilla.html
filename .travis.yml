language: node_js
node_js:
  - '0.12'
  - 'iojs'
before_install:
  - gem install sass
  - npm install -g grunt-cli
  - sudo add-apt-repository ppa:dhor/myway -y
  - sudo apt-get update -qq
  - sudo apt-get install graphicsmagick -y
  - npm config set spin=false
  - npm config set loglevel=warn
notifications:
  slack:
    rooms:
      - 2bad:$SLACK_TOKEN#general
    on_success: change
    on_failure: always
  email: false