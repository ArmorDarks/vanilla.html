version: "{build}"

environment:
  matrix:
    - NODE_VERSION: 8
    - NODE_VERSION: 7

cache:
  - node_modules -> package.json

init:
  - git config --global core.autocrlf false

install:
  # Install GraphicsMagick
  - appveyor-retry appveyor DownloadFile http://downloads.sourceforge.net/graphicsmagick/GraphicsMagick-1.3.26-Q16-win64-dll.exe
  - GraphicsMagick-1.3.26-Q16-win64-dll.exe /SP /VERYSILENT /NORESTART /NOICONS /DIR=\gm
  - del GraphicsMagick-1.3.26-Q16-win64-dll.exe
  - set PATH=\gm;%PATH%

  # Update submodule
  - git submodule update --init --recursive

  # Install node and latest version of npm
  - ps: Install-Product node $env:NODE_VERSION x64
  - npm install -g npm@latest

  # Output versions
  - git --version
  - node --version
  - npm --version

  - npm install

test_script:
  - npm test
  - npm run build

# We don't actually build using MSBuild
build: off