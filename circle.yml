machine:
  node:
    version: 6

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    - npm install -g npm@latest

deployment:
  production:
    branch: master
    commands:
      - ssh-keyscan $DEPLOY_SERVER > ~/.ssh/known_hosts
      - tar cvzf app.tgz Dockerfile build/
      - scp app.tgz core@$DEPLOY_SERVER:~/$CIRCLE_PROJECT_REPONAME.tgz
      - scp deploy.sh core@$DEPLOY_SERVER:~/deploy.sh
      - ssh core@$DEPLOY_SERVER chmod +x deploy.sh
      - ssh core@$DEPLOY_SERVER ./deploy.sh $CIRCLE_PROJECT_REPONAME $CIRCLE_SHA1