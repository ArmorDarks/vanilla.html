machine:
  node:
    version: 6

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  pre:
    # Install Yarn
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn install

test:
  override:
    - yarn test

deployment:
  production:
    branch: feature/ci-env-variables
    commands:
      - ssh-keyscan $DEPLOY_SERVER_IP > ~/.ssh/known_hosts
      - cat dockerfile.template | envsubst > dockerfile
      - tar cvzf app.tgz dockerfile build/
      - scp app.tgz core@$DEPLOY_SERVER_IP:~/$CIRCLE_PROJECT_REPONAME.tgz
      - scp deploy.sh core@$DEPLOY_SERVER_IP:~/deploy.sh
      - ssh core@$DEPLOY_SERVER_IP chmod +x deploy.sh
      - ssh core@$DEPLOY_SERVER_IP ./deploy.sh $CIRCLE_PROJECT_REPONAME $CIRCLE_SHA1